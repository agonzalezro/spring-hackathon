<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@eloycoto & @agonzalezro">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}"></link>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}"></link>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"></link>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/ember.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/call.js') }}"></script>
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Spring Hackathon '13</span>
          <div class="nav">
            <li class="dropdown">
            <form class="navbar-search pull-left" action="">
              <input type="text" class="search-query span4" placeholder="Search for a police station...">
            </form>
            </li>
          </div>
        </div>
      </div>
    </div>

    <div id="callModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="callModalLabel">We need your number</h3>
      </div>
      <div class="modal-body">
        <p><strong>You are going to call this police station.</strong></p>
        <p>When the police station gets the call, the system will call you back to talk with them. Be ready!</p>
        <input type="tel" placeholder="Your number here">
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger disabled" data-dismiss="modal" aria-hidden="true">Call</button>
      </div>
    </div>

    <div id="mapdiv" class="mapdiv"></div>

    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/client.js') }}"></script>

    {# TODO (agonzalezro): move this to a different file #}
    <script type="text/x-handlebars" data-template-name="station-collection-view">
      {% raw %}
      {{#collection contentBinding="Police.Collection.content"}}
      {{/collection}}
      {% endraw %}
    </script>

    <script type="text/x-handlebars" data-template-name="station-view">
      {% raw %}
      <a onclick="moveToLatLon({{ unbound content.latitude }}, {{ unbound content.longitude }});" href="#">{{ content.name }}</a>
      {% endraw %}
    </script>
  </body>
</html>

</script>
